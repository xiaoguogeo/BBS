{% extends 'base.html' %}
{% block title %}发布问答{% endblock %}
{% block head %}{% endblock %}
{% block body %}
    <div class="row" style="padding-top: 20px">
        <div class="col"></div>
        <div class="col-5">
            <h2 style="text-align: center">发布问答</h2>
            <form action="{{ url_for('qa.question_public') }}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入标题" name="title">
                </div>
                <div class="form-group">
                    <textarea name="content" class="form-control" placeholder="请输入标题"></textarea>
                </div>
                {% for message in get_flashed_messages() %}
                    <div class="form-group">
                        <div class="text-danger">{{ message }}</div>
                    </div>
                {% endfor %}
                <div class="form-group" style="text-align: right">
                    <button class="btn btn-primary">发布</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}
