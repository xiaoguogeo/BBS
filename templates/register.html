{% extends 'base.html' %}
{% block title %}注册{% endblock %}
{% block head %}
    <script src="{{ url_for('static',filename='js/jquery.3.6.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/register.js') }}"></script>
{% endblock %}
{% block body %}
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col" style="background-color:rgba(128,128,128,0.2);padding: 20px;border-radius: 20px">
            <h1 style="text-align: center" class="pb-4">注册</h1>
            <form action="{{ url_for('user.register') }}" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">用户名</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">邮箱</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">验证码</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="captcha">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">确认密码</label>
                    <input type="password" class="form-control" name="password_confirm">
                </div>
                <button type="submit" class="btn btn-primary btn-block">注册</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}
